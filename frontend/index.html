<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Manage Your Tasks</h1>
        <div id="task-form">
            <input type="text" id="task-name" placeholder="Task Name">
            <input type="text" id="task-description" placeholder="Task Description">
            <input type="datetime-local" id="task-date" placeholder="Task Date">
            <button id="addTask" onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
